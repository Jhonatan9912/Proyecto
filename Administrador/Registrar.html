    <div class="home_content">
        <header class="p-3 mb-3 border-bottom ul">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">

        </header>
        <h2 class="H2DET">REGISTRO DE USUARIO</h2>
        <hr>
        <form action="" method="post">
            <fieldset class="fieldset">
                <div class="div4">
                    <div class="registro">
                    </div>
                    <div class="datos">
                        <h2 class="H2DET1">Datos Personales</h2>
                        <hr>
                        <div class="cuadrogen">
                            <div class="cuadro">
                                <b><label for="pnombre" class="form-label">Primer Nombre:</label></b>
                                <input type="text" name="fname" placeholder="" class="tablareg" id="pnombre" required>
                                <b><label for="snombre" class="form-label">Segundo Nombre:</label></b>
                                <input type="text" name="fname" placeholder="" class="tablareg" id="snombre" required>
                                <b><label for="fapellido" class="form-label">Primer Apellido:</label></b>
                                <input type="text" name="fapellido" placeholder="" class="tablareg" id="fapellido"
                                    required>
                                <b><label for="sapellido" class="form-label">Segundo Apellido:</label></b>
                                <input type="text" name="fname" placeholder="" class="tablareg" id="sapellido" required>
                                <b><label for="tdocumento" class="form-label">Tipo de Documento:</label></b>
                                <select name="TDocumento" class="tablareg" required>
                                    <option value="Seleccione una opcion">Seleccione una opcion</option>
                                    <option value="Cedula de Ciudadania">C.C</option>
                                    <option value="Cedula de Extranjeria">C.E</option>
                                    <option value="Pasaporte">P.E</option>
                                </select>
                                <b><label for="ndocumento" class="form-label">Numero de Documento:</label></b>
                                <input type="text" name="Cedula" placeholder="" class="tablareg" id="ndocumento"
                                    required>
                                <b><label for="celular" class="form-label">Numero de celular:</label></b>
                                <input type="tel" name="Celular" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" class="tablareg"
                                    placeholder="" id="celular" required><br>
                                <b><label for="celularalt" class="form-label">Numero de celular
                                        alternativo:</label></b>
                                <input type="tel" name="Celular" pattern="[0-9]{3}[0-9]{3}[0-9]{2}[0-9]{2}" class="tablareg"
                                    placeholder="" id="celularalt" required>
                            </div>
                            <div class="cuadro1">
                                <b><label for="correo" class="form-label">Correo Electronico</label></b>
                                <input type="email" name="Correo Electronico" placeholder="" value="" class="tablareg"
                                    id="correo" required><br>
                                <b><label for="correoemp" class="form-label">Correo Electronico
                                        Empresarial</label></b>
                                <input type="email" name="Correo Electronico" placeholder="" value="" class="tablareg"
                                    id="correoemp" required><br>
                                <b><label for="cargo" class="form-label">Cargo:</label></b><br>
                                <input type="text" name="cargo" placeholder="" required class="tablareg" id="cargo"
                                    required><br>
                                <b><label for="area" class="form-label">Area Asignada:</label></b>
                                <input type="text" name="area" placeholder="" required class="tablareg" id="area" required><br><br>
                                <b><label for="piso" class="form-label">Piso:</label></b>
                                <input type="text" name="piso" placeholder="" required class="tablareg2" id="piso" required>
                                <b><label for="modulo" class="form-label">Modulo:</label></b>
                                <input type="text" name="modulo" placeholder="" required class="tablareg2" id="modulo" required><br>
                                <b><label for="contrato" class="form-label">contrato Asignado:</label></b>
                                <select name="Contrato" class="tablareg" required id="contrato">
                                    <option value="Seleccione una opcion">Fijo</option>
                                    <option value="Cedula de Ciudadania">Obra o labor</option>
                                    <option value="Cedula de Extranjeria">Indefinido</option>
                                </select><br><br>
                                <div class="">
                                    <div>
                                        <b><label for="Ingreso" class="form-label">Fecha de Ingreso:</label></b>
                                        <input type="date" name="bday" class="tablareg" id="ingreso" required>
                                    </div>
                                    <div>
                                        <b><label for="Retiro" class="form-label">Fecha de Retiro:</label></b>
                                        <input type="date" name="bday" class="tablareg" id="Retiro" required>
                                    </div>
                                </div>
                            </div>
                            <hr>
                        </div>
                        <div class="documentos1">
                            <div>
                                <b><input type="submit" value="Enviar" class="enviar"></b>
                            </div>
                        </div>
        </form>
    </div>
